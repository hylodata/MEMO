          map.addLayer({
            'id': '2000 - 2005',
            'type': 'circle',
            'source': 'net_migration_200005',
            'minzoom': 4,
            'maxzoom': 15,
            'layout': {

            // Migration 2010 - 2015
            map.addLayer({

                    'type': 'circle',
                    'source': 'net_migration_201015',
                    'minzoom': 4,

                    },

            );

            // R95P 200005
            /* map.addLayer({
	   *         'id': 'R95P_200005',
	   *         'type': 'circle',

        // After the last frame rendered before the map enters an "idle" state.
        map.on('idle', () => {
          // If these layers were not added to the map, abort
          // add || !map.getLayer('accra_density')

          if (!map.getLayer('adm1_fill') || !map.getLayer('adm1') || !map.getLayer('adm2_fill') || !map.getLayer('adm2') || !map.getLayer('adm3') ||  !map.getLayer('Accra_density') || !map.getLayer('1985 Precipitation') || !map.getLayer('2010 Precipitation') || !map.getLayer('Net Migration 2015') || !map.getLayer('2000 - 2005') || !map.getLayer('2010 - 2015')) {
            return;
            }

            // add , 'accra_density'
            // Enumerate ids of the layers.
            const toggleableLayerIds = ['adm1_fill', 'adm1', 'adm2_fill', 'adm2', 'adm3', 'Accra_density', '1985 Precipitation', '2010 Precipitation', 'Net Migration 2015', '2000 - 2005', '2010 - 2015'];

            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                    continue;
                }

                // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = 'active';

                // Show or hide layer when the toggle is clicked.
                link.onclick = function(e) {
                    const clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();

                    const visibility = map.getLayoutProperty(
                        clickedLayer,
                        'visibility'
                    );

                    // Toggle layer visibility by changing the layout object's visibility property.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                        socket.emit("groupScroll", {
                            "index": id,
                            "visible": 'false'
                        });
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(
                            clickedLayer,
                            'visibility',
                            'visible'
                        );
                        socket.emit("groupScroll", {
                            "index": id,
                            "visible": 'true'
                        });
                    }
                };

                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }

            socket.on("groupScroll", data => {
                console.log("event recieved");

                layer = data.index;

                const visibility = map.getLayoutProperty(layer, 'visibility');

                if (visibility === 'visible') {
                    map.setLayoutProperty(layer, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(
                        layer,
                        'visibility',
                        'visible'
                    );
                }
            });
        });
